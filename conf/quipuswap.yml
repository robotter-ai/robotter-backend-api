# allowedSlippage: how much the execution price is allowed to move unfavorably from the trade
# execution price. It uses a rational number for precision.
allowedSlippage: '1/200'


# the maximum gas used to estimate gasCost for a trade.
gasLimitEstimate: 15000


network:
  mainnet:
    apiUrl: 'wss://dexes-api-mainnet.prod.templewallet.com/'
  ghostnet:
    apiUrl: 'wss://dexes-api-ghostnet.prod.templewallet.com/'
